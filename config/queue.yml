default: &default
  dispatchers:
    - polling_interval: 5
      batch_size: 100
  workers:
    - queues: [critical]
      threads: 4
      processes: 1
      polling_interval: 1
    - queues: [default]
      threads: 2
      processes: 1
      polling_interval: 2
    - queues: [price_verification]
      threads: 4
      processes: 1
      polling_interval: 1
    - queues: [scraping]
      threads: 2
      processes: 1
      polling_interval: 5
    - queues: [low]
      threads: 1
      processes: 1
      polling_interval: 10

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
