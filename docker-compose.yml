version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-supplier_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-supplier_hub_production}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-supplier_hub}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Sidekiq and caching
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Rails Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      DATABASE_URL: postgres://${POSTGRES_USER:-supplier_hub}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-supplier_hub_production}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      GROQ_API_KEY: ${GROQ_API_KEY}
      # Browser settings for Ferrum
      BROWSER_PATH: /usr/bin/chromium
      BROWSER_HEADLESS: "true"
      # Encryption key for credentials (generate with: rails secret)
      ATTR_ENCRYPTED_KEY: ${ATTR_ENCRYPTED_KEY}
      # Disable SSL for local Docker testing
      DISABLE_SSL: ${DISABLE_SSL:-}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_MONTHLY_PRICE_ID: ${STRIPE_MONTHLY_PRICE_ID:-}
      STRIPE_TRIAL_DAYS: ${STRIPE_TRIAL_DAYS:-14}
    volumes:
      - rails_storage:/rails/storage
      - rails_tmp:/rails/tmp
    restart: unless-stopped

  # Sidekiq Background Worker
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec sidekiq
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      DATABASE_URL: postgres://${POSTGRES_USER:-supplier_hub}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-supplier_hub_production}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      GROQ_API_KEY: ${GROQ_API_KEY}
      # Browser settings for Ferrum (scraping runs here)
      BROWSER_PATH: /usr/bin/chromium
      BROWSER_HEADLESS: "true"
      ATTR_ENCRYPTED_KEY: ${ATTR_ENCRYPTED_KEY}
    volumes:
      - rails_storage:/rails/storage
      - rails_tmp:/rails/tmp
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rails_storage:
  rails_tmp:
